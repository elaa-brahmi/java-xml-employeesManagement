<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
</head>
<body class="container mt-5">
<h1 class="mb-4">Edit Project</h1>

<!-- Error Message -->
<div th:if="${error}" class="alert alert-danger">
  <p th:text="${error}"></p>
</div>

<!-- Success Message -->
<div th:if="${success}" class="alert alert-success">
  <p th:text="${success}"></p>
</div>

<!-- Edit Project Form -->
<form th:action="@{/updateStatus/{id}(id=${project.idProject})}" th:object="${project}" method="post">
  <div class="mb-3">
    <label for="idProject" class="form-label">Project ID:</label>
    <input type="number" id="idProject" class="form-control" th:field="*{idProject}" readonly>
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Project Name:</label>
    <input type="text" id="name" class="form-control" th:field="*{name}" readonly>
  </div>
  <div class="mb-3">
    <label for="status" class="form-label">Status:</label>
    <select id="status" class="form-select" th:field="*{status}" required>
      <option value="" disabled>Select Status</option>
      <option th:value="'finished'" th:text="'finished'" th:selected="${project.status == 'finished'}"></option>
      <option th:value="'unfinished'" th:text="'unfinished'" th:selected="${project.status == 'unfinished'}"></option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Update Project</button>
</form>


<!-- Bootstrap JavaScript (optional, for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

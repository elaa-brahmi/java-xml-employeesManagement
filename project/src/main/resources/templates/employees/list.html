<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<!-- hedhi bech tkoun page d'acceuil hez des éléments mil dashboard 7othom lehna kima menu w les statistique w zid lien taa bootstrap feha 
aamel format behi taa table khoudhha mil bootstrap les lien delete aamelou class bootstrap 7amra w ajout class zar9a w update class khadhra-->
    <h1>Employee List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>name</th>
                <th>lastName</th>
                <th>email</th>
                <th>Skills</th>
                <th>Speciality</th>
                <th>certification</th>
                <th>status</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.idEmployee}">1</td>
                <td th:text="${employee.nom}">1</td>
                <td th:text="${employee.prenom}">1</td>
                <td th:text="${employee.email}">1</td>
                <td th:text="${employee.skills}">Skill Placeholder</td>
                <td th:text="${employee.speciality}">Speciality Placeholder</td>
                <td th:text="${employee.certification}">1</td>
                <td th:text="${employee.status}">1</td>
                <td th:text="${employee.role}">Role Placeholder</td>
                <td>
                    <a th:href="@{/employees/{id}/edit(id=${employee.idEmployee})}">update</a>
                    <a th:href="@{/employees/{id}/delete(id=${employee.idEmployee})}">delete</a>
                    <a th:href="@{/employees/profile/{id}(id=${employee.idEmployee})}">view</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/employees/new">Add New Employee</a>
</body>
</html>
